[package]
    name = "mylib"
    version = "0.1.0"
    is_library = true

    # declare custom tags
    tags = ['a', 'b', 'c']
    default_tags = ['a', 'b']
    # custom cmake module to include in the end of the generated CMakeLists.txt
    include_cmake = "cmake/generate_resources.cmake"

    # add_directory() is used in the generated CMakeLists.txt 

[[featureset]]
    # no tags, common featureset
    [featureset.deps]
    printf = "0.1"
    math = "0.1"
    glmath = {version = "0.1", tags = ['no-double', 'sse2']}

[[featureset]]
    tags = ['a']
    sources = ['featurea.c']
    deps = { console = {version = "0.1", tags = ['with-logs']} }

[[featureset]]
    tags = [['a', 'c'], ['a', 'b']]
    sources = ['featurea.c', 'featurec.c']
        [featureset.deps]
        console = {version = "0.1", tags = ['with-logs']}
        htmlreader = {version = "0.1"}
